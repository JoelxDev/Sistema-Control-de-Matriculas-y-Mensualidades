<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/globalStyle.css">
    <link rel="stylesheet" href="/css/aulasSecretario.css">
</head>

<body>
    <div class="content">
        <div class="side-menu">
            <nav>
                <div class="title-menu">
                    <h3>USUARIO: </h3>
                </div>
                <ul>
                    <li><a href="/secretario/perfil">Perfil</a></li>
                    <li><a href="/secretario/aulas">Aulas/Secciones</a></li>
                    <li><a href="/secretario/matriculas">Matriculas</a></li>
                    <li><a href="/secretario/registrar_matricula">Registrar Matricula</a></li>
                    <li><a href="/secretario/anio_academico">Año Academico</a></li>
                    <li><a href="/secretario/periodos">Periodos</a></li>
                    <li><a href="/secretario/mensualidades">Mensualidades</a></li>
                    <li><a href="/secretario/estudiantes">Estudiantes</a></li>
                    <li><a href="/secretario/descuentos">Descuentos</a></li>
                    <li><a href="/secretario/definir_monto">Definir Montos</a></li>
                    <li><a href="/secretario/pagos">Pagos</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <div class="upper-body">
                <a href="/secretario/anio_academico/crear"><button>Crear Año Académico</button></a>
            </div>
            <div class="lower-body">
                <div class="title-lower-body">
                    <h1>EDITAR AÑO ACADÉMICO</h1>
                </div>
               <div>
                <form action="" id="form-editar-anio">
                    <label for="nombre">Nombre del Año Académico:</label>
                    <input type="text" id="nombre" name="anio_acad" required>
                    <label for="fecha_inicio">Fecha de Inicio:</label>
                    <input type="date" id="fecha_inicio" name="fecha_inicio_anio" required>
                    <label for="fecha_fin">Fecha de Fin:</label>
                    <input type="date" id="fecha_fin" name="fecha_fin_anio" required>
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion_anio" required></textarea>
                    <label for="estado_anio">Estado:</label>
                    <select id="estado_anio" name="estado" required>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                        <option value="Culminado">Culminado</option>
                    </select>
                    <button type="submit">Actualizar</button>
                </form>
               </div>
            </div>
        </div>
    </div>
    <script type="module" src="/js/api/user_secretario/apiAnioAcademico.js"></script>
</body>

</html>
