<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Login</title>
<style>
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:radial-gradient(circle at 30% 30%, #b3dbe6 0%, #5e8fa3 100%);
    font-family:system-ui,-apple-system,'Segoe UI',Arial,sans-serif;
  }
  .login-card{
    width:100%;
    max-width:960px;
    background:rgba(30,60,80,.28);
    backdrop-filter:blur(8px);
    border:1px solid rgba(255,255,255,.25);
    border-radius:26px;
    box-shadow:0 8px 32px rgba(31,38,135,.35);
    overflow:hidden;
    display:flex;
    flex-direction:row;
    align-items:stretch;
    position:relative;
  }
  .login-card .hero{
    flex:0 0 50%;
    position:relative;
    overflow:hidden;
  }
  .login-card .hero img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }
  .login-card .hero:after{
    content:"";
    position:absolute;inset:0;
    background:linear-gradient(to right, rgba(30,60,80,.55), rgba(30,60,80,0) 55%);
    pointer-events:none;
  }

  /* Panel derecha centralizado */
  .login-panel{
    flex:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center; /* centra vertical */
    padding:56px 46px;
    position:relative;
    gap:28px;
  }

  /* Avatar centrado arriba del formulario */
  .avatar{
    position:relative;
    width:110px;
    height:110px;
    border-radius:50%;
    background:#18304a;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 4px 14px rgba(0,0,0,.35);
    border:4px solid #f0f6fa;
  }
  .avatar svg{width:62px;height:62px;stroke:#fff;}

  .login-form{
    width:100%;
    max-width:360px;
    display:flex;
    flex-direction:column;
    gap:24px;
    margin:0;
  }

  .input-group{position:relative;}
  .input-group input{
    width:100%;
    max-width: 300px;
    padding:14px 16px 14px 54px;
    border:1px solid #d0e3ec;
    background:rgba(255,255,255,.9);
    color:#18304a;
    font-size:.95rem;
    border-radius:14px;
    outline:none;
    transition:border-color .18s, box-shadow .18s;
  }
  .input-group input:focus{
    border-color:#274d60;
    box-shadow:0 0 0 3px rgba(107,163,190,.45);
  }
  .input-group .icon{
    position:absolute;
    left:18px;
    top:50%;
    transform:translateY(-50%);
    display:flex;
    color:#274d60;
    pointer-events:none;
  }
  .input-group svg{width:22px;height:22px;stroke:#274d60;}

  .login-btn{
    width:100%;
    padding:15px 0;
    background:#274d60;
    color:#fff;
    border:none;
    border-radius:40px;
    font-size:.95rem;
    font-weight:600;
    letter-spacing:.5px;
    cursor:pointer;
    transition:background .18s, transform .18s, box-shadow .18s;
  }
  .login-btn:hover{
    background:#6ba3be;
    color:#274d60;
    transform:translateY(-3px);
    box-shadow:0 6px 20px rgba(0,0,0,.25);
  }
  .login-btn:focus-visible{
    outline:2px solid #6ba3be;
    outline-offset:3px;
  }
  ::placeholder{color:#4d6b7b;}

  @media (max-width:880px){
    .login-card{flex-direction:column;max-width:560px;}
    .login-card .hero{flex:0 0 230px;height:230px;}
    .login-panel{padding:70px 38px 60px;}
  }
  @media (max-width:480px){
    .login-panel{padding:70px 26px 56px;gap:22px;}
    .login-card .hero{height:200px;}
    .avatar{width:92px;height:92px;}
    .avatar svg{width:50px;height:50px;}
  }
</style>
</head>
<body>
  <div class="login-card">
    <div class="hero">
      <img src="img/bencarson.png" alt="Imagen">
    </div>
    <div class="login-panel">
      <div class="avatar">
        <svg fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4"/>
          <path d="M4 20c0-4 8-4 8-4s8 0 8 4"/>
        </svg>
      </div>
      <form class="login-form" id="form-login">
        <div class="input-group">
          <span class="icon">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <rect x="3" y="5" width="18" height="14" rx="2"/>
              <path d="M3 7l9 6 9-6"/>
            </svg>
          </span>
          <input type="text" id="text-email" placeholder="Nombre de usuario" required>
        </div>
        <div class="input-group">
          <span class="icon">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <rect x="5" y="11" width="14" height="8" rx="2"/>
              <path d="M12 15v2"/>
              <path d="M8 11V7a4 4 0 0 1 8 0v4"/>
            </svg>
          </span>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
      </form>
    </div>
  </div>
    <script type="module">
    const API_BASE = 'http://localhost:3000';
    const form = document.getElementById('form-login');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('text-email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) return alert('Completar campos');

      try {
        const res = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ username, password }),
          credentials: 'include'
        });
        const data = await res.json().catch(()=> ({}));
        if (!res.ok) return alert(data.error || 'Credenciales inv√°lidas');

        const role = String(data.user?.role || '').toLowerCase();
        if (role.includes('admin')) location.href = 'http://localhost:3000/admin/personal_administrativo';
        else if (role.includes('secret')) location.href = 'http://localhost:3000/secretario/perfil';
        else location.href = 'http://localhost:3000/';
      } catch(err) {
        console.error(err);
        alert('Error de red');
      }
    });
  </script>
</body>

</html>
